{% extends "base.html" %}
{% block title %}Organisations{% endblock %}
{% block content %}
    <div id="content" role="main">
        <h1 class="heading-xlarge">{{ org_type | format_org_type }}</h1>
        <div class="grid-row">
            <div class="column-full">
                <table>
                    <thead>
                    <tr>
                        <th>{{ org_type | format_org_type }}</th>
                        <th>Name</th>
                        <th>Website</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for org in organisations %}
                        <tr>
                            <td><a href="{{ url_for('frontend.organisation', id=org.organisation) }}">
                                {{ org.organisation }}</a>
                            </td>
                            <td>{{ org.name }}</td>
                            <td><a href="{{ org.website }}">{{ org.website }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
