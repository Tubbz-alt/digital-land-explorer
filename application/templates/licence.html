{% extends "base.html" %}
{% block title %}{{ licence.licence }}{% endblock %}
{% block content %}
    <div id="content" role="main">
        <h1 class="heading-xlarge">{{ licence.name }}</h1>
        <div class="grid-row">
            <div class="column-full">
                <table>
                    <thead>
                        <tr>
                            <th>Licence</th>
                            <th>Name</th>
                            <th>url</th>
                            <th>text</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ licence.licence}}</td>
                            <td>{{ licence.name }}</td>
                            <td><a href="{{ licence.url }}">licence url</a></td>
                            <td>{{ licence.text }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
