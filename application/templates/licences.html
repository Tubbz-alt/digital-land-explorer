{% extends "base.html" %}
{% block title %}Licences{% endblock %}
{% block content %}
    <div id="content" role="main">
        <h1 class="heading-xlarge">Licences</h1>
        <div class="grid-row">
            <div class="column-full">
                <table>
                    <thead>
                        <tr>
                            <th>Licence</th>
                            <th>Name</th>
                            <th>url</th>
                            <th>text</th>
                        </tr>
                    </thead>
                    <tbody>
                   {% for licence in licences %}
                       <tr>
                            <td><a href="{{ url_for('frontend.licence', id=licence.licence) }}">{{ licence.licence}}</a></td>
                            <td>{{ licence.name }}</td>
                            <td><a href="{{ licence.url }}">licence url</a></td>
                            <td>{{ licence.text }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
